                  <script>
                const width = 1920
                const height = 1080
                const resolutionRatio = width && height ? width / height : 1
                const pageNameMap = {
                  'dashboard_page': 'Dashboard',
    'compose_post_page': 'Compose Post',
    'schedule_overview_page': 'Schedule Overview',
    'edit_scheduled_post_page': 'Edit Scheduled Post',
    'analytics_page': 'Analytics'
                }
                function setIframeSize(w, h) {
                  const currentContainerRadio = w / h
                  let widthValue = w
                  let heightValue = h
                  let zoom = 1
                  if (currentContainerRadio > resolutionRatio) {
                    widthValue = h * resolutionRatio
                    heightValue = h
                  } else {
                    widthValue = w
                    heightValue = w / resolutionRatio
                  }
                  zoom = width ? widthValue / width : 1
                  return {
                    width: widthValue / zoom + 'px',
                    height: heightValue / zoom + 'px',
                    zoom,
                  }
                }
                function adjustIframeSize() {
                  const iframeWrapper = document.querySelector(".iframe-wrapper")
                  const { width, height, zoom } = setIframeSize(window.innerWidth, window.innerHeight)
                  iframeWrapper.style.height = height
                  iframeWrapper.style.width = width
                  iframeWrapper.style.transform = 'scale(' + zoom + ')'
                }
                function sanitizeFilename(name) {
                  return name.replace(/[\/:*?"<>|]/g, '_')
                }
                function handlePostMessage(event) {
                  if (!event.data) {
                    return
                  }
                  const { type, targetPageId } = event.data
                  const targetPageName = pageNameMap[targetPageId]
                  if (type === "iframeNavigation" && targetPageId && targetPageName) {
                    window.location.href = targetPageName + '.html'
                  }
                }
                window.addEventListener('message', handlePostMessage)
                window.onload = adjustIframeSize
                window.onresize = adjustIframeSize
                window.onunload = () => {
                  window.removeEventListener('message', handlePostMessage)
                }
              </script>

<script>
(function() {
// Breadcrumb utility functions
window.setBreadcrumbs = function(breadcrumbItems) {
const breadcrumbList = document.getElementById(&#39;breadcrumb-list&#39;);
if (!breadcrumbList) return;

breadcrumbList.innerHTML = &#39;&#39;;

breadcrumbItems.forEach((item, index) => {
const li = document.createElement(&#39;li&#39;);

if (item.pageId &amp;&amp; index < breadcrumbItems.length - 1) {
// Clickable breadcrumb item
const a = document.createElement(&#39;a&#39;);
a.onclick = () => navigateTo(item.pageId);
a.className = &#39;focus-primary cursor-pointer&#39;;

if (item.icon) {
const iconSpan = document.createElement(&#39;span&#39;);
iconSpan.className = &#39;iconify mr-1&#39;;
iconSpan.setAttribute(&#39;data-icon&#39;, item.icon);
iconSpan.setAttribute(&#39;data-width&#39;, &#39;16&#39;);
a.appendChild(iconSpan);
}

const textSpan = document.createElement(&#39;span&#39;);
textSpan.textContent = item.text;
a.appendChild(textSpan);
li.appendChild(a);
} else {
// Current page (non-clickable)
const span = document.createElement(&#39;span&#39;);
span.className = &#39;text-base-content/70&#39;;

if (item.icon) {
const iconSpan = document.createElement(&#39;span&#39;);
iconSpan.className = &#39;iconify mr-1&#39;;
iconSpan.setAttribute(&#39;data-icon&#39;, item.icon);
iconSpan.setAttribute(&#39;data-width&#39;, &#39;16&#39;);
span.appendChild(iconSpan);
}

const textSpan = document.createElement(&#39;span&#39;);
textSpan.textContent = item.text;
span.appendChild(textSpan);
li.appendChild(span);
}

breadcrumbList.appendChild(li);
});
};

// Example usage function for pages to call
window.updateBreadcrumbs = function(currentPageInfo) {
const defaultBreadcrumbs = [
{ text: &#39;Dashboard&#39;, pageId: &#39;dashboard_page&#39;, icon: &#39;heroicons:home&#39; }
];

if (currentPageInfo.category) {
defaultBreadcrumbs.push({
text: currentPageInfo.category,
pageId: currentPageInfo.categoryPageId
});
}

if (currentPageInfo.subcategory) {
defaultBreadcrumbs.push({
text: currentPageInfo.subcategory,
pageId: currentPageInfo.subcategoryPageId
});
}

defaultBreadcrumbs.push({
text: currentPageInfo.current,
icon: currentPageInfo.icon
});

setBreadcrumbs(defaultBreadcrumbs);
};
})();
</script>

    <script>
(function() {
&#39;use strict&#39;;

// Initialize global namespace
window.APP_GLOBALS = window.APP_GLOBALS || {};

// Global navigation utility
window.navigateTo = function(targetPageId) {
const isInIframe = window.self !== window.top;
const targetFileName = `${targetPageId}.html`;

if (isInIframe) {
window.parent.postMessage({
type: &#39;iframeNavigation&#39;,
targetPageId: targetPageId
}, &#39;*&#39;);
} else {
window.location.href = targetFileName;
}
};

// Sidebar collapse/expand utility
window.toggleSidebar = function() {
const sidebar = document.querySelector(&#39;[data-section-id="common_sidebar"]&#39;);
if (!sidebar) return;

const isCollapsed = sidebar.classList.contains(&#39;sidebar-collapsed&#39;);

if (isCollapsed) {
sidebar.classList.remove(&#39;sidebar-collapsed&#39;);
sidebar.classList.add(&#39;sidebar-expanded&#39;);
localStorage.setItem(&#39;sidebarState&#39;, &#39;expanded&#39;);
} else {
sidebar.classList.remove(&#39;sidebar-expanded&#39;);
sidebar.classList.add(&#39;sidebar-collapsed&#39;);
localStorage.setItem(&#39;sidebarState&#39;, &#39;collapsed&#39;);
}
};

// Initialize sidebar state from localStorage
window.initSidebarState = function() {
const savedState = localStorage.getItem(&#39;sidebarState&#39;) || &#39;expanded&#39;;
const sidebar = document.querySelector(&#39;[data-section-id="common_sidebar"]&#39;);
if (sidebar) {
sidebar.classList.add(savedState === &#39;collapsed&#39; ? &#39;sidebar-collapsed&#39; : &#39;sidebar-expanded&#39;);
}
};

// Notification utilities
window.showNotification = function(message, type = &#39;info&#39;) {
const notification = document.createElement(&#39;div&#39;);
notification.className = `alert alert-${type} fixed top-4 right-4 w-96 z-50 shadow-lg`;
notification.innerHTML = `
<div class="flex items-center gap-2">
<span class="iconify" data-icon="heroicons:information-circle-solid" data-width="20"></span>
<span>${message}</span>
</div>
`;

document.body.appendChild(notification);

setTimeout(() => {
if (notification.parentNode) {
notification.remove();
}
}, 5000);
};

// Initialize components when DOM is loaded
document.addEventListener(&#39;DOMContentLoaded&#39;, function() {
initSidebarState();
});

})();
</script>
